        let currentFilter = 'semua';
        let searchQuery = '';

        function displayRecipes(recipesToShow) {
            const container = document.getElementById('recipesContainer');
            const noResults = document.getElementById('noResults');
            
            if (recipesToShow.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            noResults.style.display = 'none';
            container.innerHTML = '';

            recipesToShow.forEach(recipe => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.name}" class="recipe-image">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.name}</h3>
                        <span class="recipe-category">${recipe.category.toUpperCase()}</span>
                        <p class="recipe-description">${recipe.description}</p>
                        <button class="view-recipe-btn" onclick="openModal(${recipe.id})">Lihat Resep</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filterRecipes(category) {
            currentFilter = category;
            
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            applyFilters();
        }

        function searchRecipes() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase();
            applyFilters();
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecipes();
            }
        });

        function applyFilters() {
            let filtered = recipes;

            if (currentFilter !== 'semua') {
                filtered = filtered.filter(recipe => recipe.category === currentFilter);
            }

            if (searchQuery) {
                filtered = filtered.filter(recipe => 
                    recipe.name.toLowerCase().includes(searchQuery) ||
                    recipe.description.toLowerCase().includes(searchQuery) ||
                    recipe.category.toLowerCase().includes(searchQuery)
                );
            }

            displayRecipes(filtered);
        }

        function openModal(recipeId) {
            const recipe = recipes.find(r => r.id === recipeId);
            if (!recipe) return;

            document.getElementById('modalImage').src = recipe.image;
            document.getElementById('modalTitle').textContent = recipe.name;

            const ingredientsList = document.getElementById('modalIngredients');
            ingredientsList.innerHTML = '';
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });

            const stepsList = document.getElementById('modalSteps');
            stepsList.innerHTML = '';
            recipe.steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                stepsList.appendChild(li);
            });

            document.getElementById('recipeModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('recipeModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('recipeModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        displayRecipes(recipes);
    </script>
